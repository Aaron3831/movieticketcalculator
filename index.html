<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Movie Showings!</title>
  </head>
  <body>
    <div class="container">
      <h1>Movies</h1>
      <form id="form">
        <div class="form-group">
          <h3>Movie Titles:</h3>
          <label for="movie">Movies:</label>
          <select class="form-control" id="movie">
            <option value="0"></option>
            <option value="1">King Kong</option>
            <option value="2">Avengers</option>
            <option value="3">Beauty and the Beast</option>
            <option value="4">Aliens</option>
          </select>
          <label for="showtimes">Showtimes: </label>
          <select class="form-control" id="time">
            <option value="0"></option>
            <option value="4">2:00 PM</option>
            <option value="5">4:30 PM</option>
            <option value="6">6:30 PM</option>
            <option value="7">8:00 PM</option>
          </select>
          <label for="age">How old are you: </label>
          <select class="form-control" id="age">
            <option value="0"></option>
            <option value="10">10 or younger</option>
            <option value="20">10 to 54</option>
            <option value="65">55 and older</option>
          </select>
          <button type="submit" class="btn">Book</button>
        </div>
      </form>
    </div>
    <div id="output">
      <p id="totalCost">

      </p>
    </div>

  </body>
</html>
